<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/test.css">
</head>

<div id="aboutMe" class="aboutMe-container">
    <!-- spider game -->
    <div class="gameCard">
        <div id="cardBody" class="cardBody">
            <div class="screen One">
                <h1 id="h1">Catch The Spiders</h1>
                <button class="btn" id="start-btn">Play Game</button>
            </div>
            <div class="screen Two">
                <h1 id="h1">choose one!</h1>
                <ul class="insects-list">
                    <li>
                        <button class="choose-insect-btn choiseOne">
                            <p>Spidey</p>
                            <img src="./icons/spider.png" alt="spidey" />
                            <!-- <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly" /> -->
                        </button>
                    </li>
                    <li>
                        <button class="choose-insect-btn choiseTwo">
                            <p>Spider</p>
                            <img src="./icons/orgSpider.png" alt="spider" />
                        </button>
                    </li>
                </ul>
            </div>
            <div class="screen Three game-container" id="game-container">
                <h3 id="time" class="time">Time: 00:00</h3>
                <h3 id="score" class="score">Score: 0</h3>
                <h5 id="message" class="message">
                    Are you annnoyed yet? <br />
                    You are playing an impossible game!!
                </h5>
            </div>

            <script type="text/javascript" src="./test.js"></script>
        </div>
    </div>
</div>



</html>
